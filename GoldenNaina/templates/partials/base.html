{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldenNaina</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="account.css">
  <link rel="stylesheet" href="{% static 'styles/base.css' %}">
  <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
  <link rel="stylesheet" href="{% static 'styles/index.css' %}">
  <link rel="stylesheet" href="{% static 'styles/products_list.css' %}">
  <link rel="stylesheet" href="{% static 'styles/products_details.css' %}">
  <link rel="stylesheet" href="{% static 'styles/search.css' %}">
  <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'styles/size-chart.css' %}">
  <link rel="stylesheet" href="{% static 'styles/address.css' %}">
  <link rel="stylesheet" href="{% static 'styles/wishlist.css' %}">
  <link rel="stylesheet" href="{% static 'styles/cart.css' %}">
  <link rel="stylesheet" href="{% static 'styles/delete_address.css' %}">
  <link rel="stylesheet" href="{% static 'styles/update_profile.css' %}">
  <link rel="stylesheet" href="{% static 'styles/coupons.css' %}">
  <link rel="stylesheet" href="{% static 'styles/contact.css' %}">
  <link rel="stylesheet" href="{% static 'styles/careers.css' %}">
  <link rel="stylesheet" href="{% static 'styles/contact-success.css' %}">
</head>

<body>
  {% include "navbar.html" %}
  {% block content %}

  {% endblock %}
  {% block payment-gateway %} {% endblock payment-gateway %}
  {% include "footer.html" %}
  <!-- Scripts -->
  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/account.js' %}"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuIcon = document.querySelector('.menu-icon a');
      const navLinks = document.querySelector('.nav-links');
      const mainContent = document.querySelector('.main-content');
    
      menuIcon.addEventListener('click', () => {
        navLinks.classList.toggle('show');
        mainContent.classList.toggle('hidden');
      });
    });
</script>

  
  {% block scripts %}

  {% endblock %}

</body>
</html>
