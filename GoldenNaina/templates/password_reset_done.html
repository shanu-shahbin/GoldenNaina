<!DOCTYPE html>

            font-size: 1.8em;
        }

            margin-bottom: 20px;
            color: #666;
            line-height: 1.5;
        }

        .icon {
            font-size: 4em;
            color: #007bff;
            margin-bottom: 20px;

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
