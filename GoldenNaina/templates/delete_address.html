{% extends 'partials/base.html' %}

{% block content %}
<div class="delete-address-container">
    <h1>Delete Address</h1>
    <p>Are you sure you want to delete this address?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete-address-danger">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn-delete-address-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
