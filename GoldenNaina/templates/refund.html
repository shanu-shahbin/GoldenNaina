<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #2c3e50;
            width: 150px;
        }
        .form-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-left: 5px;
            margin-right: 15px;
            font-weight: normal;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 1.2em;
            color: #e74c3c;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .form-group label {
                width: 100px;
            }
            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Refund Request for Order #{{ order.id }}</h1>
    {% if order.is_refund_requested %}
        <p>A refund has already been requested for this order.</p>
    {% else %}
        <form method="POST" action="{% url 'request_refund' order.id %}">
            {% csrf_token %}
            <input type="hidden" name="order_id" value="{{ order.id }}">
            
            <label for="return_reason">Reason for Return:</label>
            <div class="radio-group">
                <input type="radio" id="reason1" name="return_reason" value="Product Defect" required>
                <label for="reason1">Product Defect</label>
                <input type="radio" id="reason2" name="return_reason" value="Wrong Product">
                <label for="reason2">Wrong Product</label>
                <input type="radio" id="reason3" name="return_reason" value="Other">
                <label for="reason3">Other</label>
            </div>
            <div class="form-group">
                <label for="other_reason">Other Reason:</label>
                <input type="text" id="other_reason" name="other_reason" placeholder="Specify other reason">
            </div>

            <div class="form-group">
                <label for="bank_name">Bank Name:</label>
                <input type="text" id="bank_name" name="bank_name" required>
            </div>

            <div class="form-group">
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" required>
            </div>

            <div class="form-group">
                <label for="ifsc_code">IFSC Code:</label>
                <input type="text" id="ifsc_code" name="ifsc_code" required>
            </div>

            <button type="submit">Submit Refund Request</button>
        </form>
    {% endif %}
</div>
</body>
</html>
