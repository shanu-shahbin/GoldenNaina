<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refund Request</title>
</head>
<body>
    <h1>Refund Request for Order #{{ order.id }}</h1>
    {% if order.is_refund_requested %}
        <p>A refund has already been requested for this order.</p>
    {% else %}
        <form method="POST" action="{% url 'request_refund' order.id %}">
            {% csrf_token %}
            <input type="hidden" name="order_id" value="{{ order.id }}">
            <label for="return_reason">Reason for Return:</label><br>
            <input type="radio" id="reason1" name="return_reason" value="Product Defect" required>
            <label for="reason1">Product Defect</label><br>
            <input type="radio" id="reason2" name="return_reason" value="Wrong Product">
            <label for="reason2">Wrong Product</label><br>
            <input type="radio" id="reason3" name="return_reason" value="Other">
            <label for="reason3">Other</label><br>
            <input type="text" id="other_reason" name="other_reason"><br><br>

            <label for="bank_name">Bank Name:</label>
            <input type="text" id="bank_name" name="bank_name" required><br>
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br>
            <label for="ifsc_code">IFSC Code:</label>
            <input type="text" id="ifsc_code" name="ifsc_code" required><br>
            <button type="submit">Submit Refund Request</button>
        </form>
    {% endif %}
</body>
</html>
